<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
     <script src="shop.js"></script>
     <script src="add_products.js"></script>
    <title>Add products</title>
    <style>
        body{
            background:greenyellow;
            margin: 0;
            padding: 0;
        }
        
     </style>
    </head>
   <body>

    <div class="p-4">
        <h3 class="text-center">Add Product</h3>
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <form class="form-horizontal" method="POST" enctype="multipart/form-data" id="fileUploadForm">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName">
                    </div>
                    <div class="form-group">
                        <label for="productManufacturer">Manufacturer</label>
                        <input type="text" id="productManufacturer">
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price</label>
                        <input type="number" id="productPrice">
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="productimage">Upload File:</label>
                        <div class="col-sm-5">
                            <input type="file" class="form-control" id="productimage" placeholder="Upload image"  name="productimage"></input>
                        </div>
                    </div>
                    <div class="form-group"> 
                        <div class="col-sm-offset-2 col-sm-5">
                          <button type="submit" class="btn btn-default" id="btnProductAdd">Upload</button>
                        </div>
                    </div>  
                        
                  </form>
              </div>
           
        </div>
    </div>
    
</body>
</html>
